service.a=SELECT * FROM table WHERE service='A' 
service.b=SELECT [CaseType],[Year], COUNT(*) AS total_count FROM [highcourt].[Admin].[tFilings] GROUP BY [CaseType],[Year] ORDER BY [Year]
service.c1=SELECT [CaseType] AS case_type, [CaseNo] AS case_no, [Year] AS case_year, CONVERT(varchar, [RegistrationDate], 105) AS reg_date FROM [highcourt].[Admin].[tFilings] WHERE [CaseType]='${case_type}' AND [Year]='${case_year}' UNION ALL SELECT [CaseType] AS case_type, [CaseNo] AS case_no, [Year] AS case_year, CONVERT(varchar, [RegistrationDate], 105) AS reg_date FROM [highcourt].[Admin].[tHFilings] WHERE [CaseType]='${case_type}' AND [Year]='${case_year}'
service.c2=SELECT [CaseType] AS case_type, [FilingID] AS filing_no, DATEPART(yyyy,[FilingDate]) as filing_year, CONVERT(varchar,[FilingDate], 105) AS filing_date FROM [highcourt].[Admin].[tValidations] WHERE [CaseType]='${case_type}' AND DATEPART(yyyy,[FilingDate])='${case_year}'